<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2> Order list</h2>
    <h3>Numeric</h3>
    <ol>
        <li> Item 1</li>
        <li> Item 2</li>

        </ol>
        <h3> Uppercase</h3>
        <ol type="A">
            <li> Item 1</li>
            <li> Item 2</li>

        </ol>
        <h3>Uppercase Roman number</h3>
        <ol type ="I">
            <li>Item 1</li>
            <li>Item 2</li>

        </ol>
        <h3>lowercase Roman number</h3>
        <ol type ="i">
           <li>Item 1</li>
           <li>Item 2</li>

        </ol>

    
    
</body>
</html>
